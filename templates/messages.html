
{% if messages %}

{% for message in messages %}
    <div class="alert {{message.tags}} mt-4 ml-2 alert-dismissible fade show" id="msg" role="alert" >
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
        <h4>Attention !</h4>
            
        {{message}}
        
    </div>    

{% endfor %}
        


{% endif %}
    


{% block script %}
    <script>
        $(document).ready(function(){
            setTimeout(function(){
                $('#msg').model('hide');
            }, 2000);


        })
    </script>
{% endblock script %}
